<!doctype html>
<html lang="en">
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Add SHKL to MetaMask</title>
<style>
 body{margin:0;background:#0b1b2b;color:#eaf2ff;font-family:system-ui;display:grid;place-items:center;height:100dvh}
 .card{background:#11263b;border-radius:16px;padding:28px 32px;box-shadow:0 10px 30px rgba(0,0,0,.35);text-align:center}
 img{width:96px;height:96px;border-radius:50%;display:block;margin:0 auto 12px}
 button{background:#0C3C78;border:none;color:#fff;font-weight:700;padding:12px 18px;border-radius:12px;cursor:pointer}
</style>
<div class="card">
  <img id="logo" alt="SHKL"/>
  <h1>SHEKEL (SHKL)</h1>
  <p>Base mainnet • ERC-20</p>
  <button id="btn">Add SHKL to MetaMask</button>
</div>
<script>
 const contractAddress = "0x_YENI_MAINNET_UNVANIN_"; // <-- BURANI DƏYİŞ
 const image = "https://amaranth-worthwhile-amphibian-987.mypinata.cloud/ipfs/bafybeibkvcrh2kznq6wygidgia7pshtsqazuxme7wbkwzodaqklnanuuie"; // <-- Loqo (HTTPS)
 const chainId = "0x2105"; // Base mainnet 8453
 const symbol = "SHKL"; const decimals = 18;

 document.getElementById('logo').src = image;

 async function add(){
   if(!window.ethereum) return alert("MetaMask tapılmadı.");
   const current = await ethereum.request({method:'eth_chainId'});
   if(current !== chainId){
     await ethereum.request({method:'wallet_switchEthereumChain', params:[{chainId}]});
   }
   await ethereum.request({method:'eth_requestAccounts'});
   const ok = await ethereum.request({
     method:'wallet_watchAsset',
     params:{ type:'ERC20', options:{ address:contractAddress, symbol, decimals, image } }
   });
   if(!ok) alert("İstifadəçi ləğv etdi.");
 }
 document.getElementById('btn').onclick = add;
</script>
</html>
